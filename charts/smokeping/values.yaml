replicaCount: 1

image:
  repository: linuxserver/smokeping
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: "smokeping"
fullnameOverride: "smokeping"

serviceAccount:
  create: true
  annotations: {}
  name: "smokeping"

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  hosts:
    - host: smokeping.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

persistence:
  enabled: true
  # storageClassName: "longhorn"
  size: "1Gi"

appConfig:
  probes: |
    *** Probes ***
    + FPing
    binary = /usr/sbin/fping
    + FPing6
    binary = /usr/sbin/fping
    protocol = 6
    + DNS
    binary = /usr/bin/dig
    lookup = google.com
    pings = 5
    step = 300
  targets: |
    *** Targets ***
    probe = FPing
    menu = Top
    title = Network Latency Grapher
    remark = Welcome to <company>'s Smokeping instance. \
             Here you will learn all about the latency of my network.
    + InternetSites
    menu = Internet Sites
    title = Internet Sites
    ++ Facebook
    menu = Facebook
    title = Facebook
    host = facebook.com
    ++ Youtube
    menu = YouTube
    title = YouTube
    host = youtube.com
    ++ JupiterBroadcasting
    menu = JupiterBroadcasting
    title = JupiterBroadcasting
    host = jupiterbroadcasting.com
    ++ GoogleSearch
    menu = Google
    title = google.com
    host = google.com
    ++ GoogleSearchIpv6
    menu = Google
    probe = FPing6
    title = ipv6.google.com
    host = ipv6.google.com
    ++ linuxserverio
    menu = linuxserver.io
    title = linuxserver.io
    host = linuxserver.io
    + DNS
    menu = DNS
    title = DNS
    ++ GoogleDNS1
    menu = Google DNS 1
    title = Google DNS 8.8.8.8
    host = 8.8.8.8
    ++ GoogleDNS2
    menu = Google DNS 2
    title = Google DNS 8.8.4.4
    host = 8.8.4.4
    ++ OpenDNS1
    menu = OpenDNS1
    title = OpenDNS1
    host = 208.67.222.222
    ++ OpenDNS2
    menu = OpenDNS2
    title = OpenDNS2
    host = 208.67.220.220
    ++ CloudflareDNS1
    menu = Cloudflare DNS 1
    title = Cloudflare DNS 1.1.1.1
    host = 1.1.1.1
    ++ CloudflareDNS2
    menu = Cloudflare DNS 2
    title = Cloudflare DNS 1.0.0.1
    host = 1.0.0.1
    ++ L3-1
    menu = Level3 DNS 1
    title = Level3 DNS 4.2.2.1
    host = 4.2.2.1
    ++ L3-2
    menu = Level3 DNS 2
    title = Level3 DNS 4.2.2.2
    host = 4.2.2.2
    ++ Quad9
    menu = Quad9
    title = Quad9 DNS 9.9.9.9
    host = 9.9.9.9
    + DNSProbes
